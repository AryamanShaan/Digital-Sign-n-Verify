<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            font-size: 3em;
            font-weight: bold;
            color: #333;
            padding: 20px;
            text-align: left;
        }
        .button-container {
            margin-top: 30px;
            text-align: center;
        }
        .button {
            background-color: #4CAF50; 
            border: none;
            color: white;
            padding: 15px 32px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Welcome message -->
    <div class="header">
        Hello, {{ username }}!
    </div>

    <!-- Buttons with links -->
    <div class="button-container">
        <a href="{% url 'some_url_name' %}" class="button">Button 1</a>
        <a href="{% url 'another_url_name' %}" class="button">Button 2</a>
        <a href="{% url 'yet_another_url_name' %}" class="button">Button 3</a>
    </div>

</body>
</html>
